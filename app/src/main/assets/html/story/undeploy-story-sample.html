<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>

    <!--IOS webapp settings-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />

    <!--Android webapp settings-->
    <meta name="mobile-web-app-capable" content="yes">

    <title>Story Name</title>
    <meta name="description" content="Simple Introduction Of Story"/>

    <link href="../dist/css/common.css" rel="stylesheet"/>
    <link href="../dist/css/editor.css" rel="stylesheet"/>
    <link href="../dist/font/font.css" rel="stylesheet"/>
    <script src="../dist/js/jquery2.1.4.min.js"></script>
    <script src="../dist/js/hammer.min.js"></script>
</head>
<body>
    <div id="topbar">
        <div class="clearfix">
            <div class="pull-left"><span class="imgIco-arrow-left" we-command="back"></span></div>
            <div class="pull-right">
                <span class="imgIco-preview" we-command="preview"></span>
                <span class="imgIco-category" we-command="category"></span>
                <span class="imgIco-list" we-command="list"></span>
                <span class="imgIco-settings" we-command="settings"></span>
            </div>
        </div>
        <div id="stage-lib">
            <div class="stage-tabnav">
                <div hscroll class="clearfix">
                    <div class="stage-category active">Blog</div>
                    <div class="stage-category">Design</div>
                    <div class="stage-category">Entertainment</div>
                    <div class="stage-category">Photography</div>
                    <div class="stage-category">Music</div>
                </div>
            </div>
            <div class="stage-tabcon">
                <div hscroll class="clearfix">
                    <div class="stage-thumb">
                        <span class="stage-tag"></span>
                        <div class="stage-border"></div>
                        <div class="stage-processBar"><div></div></div>
                        <a class="stage-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="addTpl" we-command="addStage"></a>
    <div id="stageContainer" class="clearfix"></div>
    <script src="../dist/js/editor.js"></script>
    <script>
        var we = new WisapeEditor();
        we.ini();
    </script>
</body>
</html>
