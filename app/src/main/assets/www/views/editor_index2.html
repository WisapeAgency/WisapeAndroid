<html>

<div ng-controller='MainCtrl'>
    <div id="mainHtml"  style="display: block"  ng-include="mainHtmlUrl" ng-controller="EditerIndexCtrl"></div>
    <div id="storyStageList" style="display: none"  ng-include="'story_stage_list.html'"></div>
    <div id="editorText" style="display: none"  ng-include="'editor_text.html'"  ng-controller="EditerTextCtrl"></div>
    <div id="editorImage" style="display: none"  ng-include="'editor_image.html'"></div>
</div>

<div id="main" class="page">
    <div class="header">
        <div class="pull-left">
            <a class="icon-arrow-left"></a>
        </div>
        <div class="pull-right">
            <ul class="list-inline">
                <li><a class="icon-play"></a></li>
                <li><a class="icon-layout"></a></li>
                <li><a class="icon-list"></a></li>
                <li><a class="icon-settings" onclick="setting(1);"></a></li>
            </ul>
        </div>
    </div>
    <div html-include="stage_select.html"></div>
    <!--Story加载区-->
    <story>
        <button onclick="test(['test','test2']);">Test</button>
        <button onclick="getStageCategory();">getStageCategory</button>
        <button onclick="getStageList(1);">getStageList</button>
        <button onclick="start(59);">Start</button>
        <button onclick="read('dddddddddddd');">read</button>
        <button onclick="getFont();">getFonts</button>
        <button onclick="openURL();">Open URL</button>
        <div id="message"></div>
        <img src="http://www.baidu.com/img/baidu_jgylogo3.gif"/>
    </story>
</div>

<!--脚本-->
<script src="../public/js/cordova.js"></script>
<script src="../public/js/class.js"></script>

<script src="../public/js/Sortable.js"></script>
<script type="text/javascript">
        function test(args){
            /**
            *调用Android方法，有5个参数
            *1、回调函数：调用成功后回调
            *2、回调函数：调用失败后回调
            *3、插件名称
            *4、方法名称
            *5、方法参数(数组)
            */
            cordova.exec(function(retval) {
                alert(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "Test", "test", args);
        };
        function test2(){
            alert("test2");
        }
        /**
        *
        *获取模板类型测试
        */
        function getStageCategory(){
            cordova.exec(function(retval) {
                alert(retval);
                showMessage(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "getStageCategory", []);
        }
        /**
        *
        *获取模板
        */
        function getStageList(id){
            cordova.exec(function(retval) {
                showMessage(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "getStageList", [id]);
        }
        /**
        *
        *下载模板
        */
        function start(id){
            cordova.exec(function(retval) {
                showMessage(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "start", [id]);
        }
        function read(tempName){
            cordova.exec(function(retval) {
                showMessage(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "read", [tempName]);
        }
        function setting(id){
            cordova.exec(function(retval) {
                <!--showMessage(retval);-->
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "setting", [id]);
        }
        function onDownloading(progress){
            var message = "progress:" + progress;
            showMessage(message);
        }
        function onCompleted(path){
            showMessage(path);
        }
        function onError(){
            alert("download error!");
        }
        function showMessage(message){
            jQuery("#message").text(message);
        }

        function getFont(){
            cordova.exec(function(retval) {
                showMessage(retval);
            }, function(e) {
                alert("Error: "+e);
            }, "StoryTemplate", "getFonts", []);
        }
        function openURL(){
            cordova.exec(function() {

            }, function(e) {

            }, "StoryTemplate", "openLink", ["http://www.baidu.com"]);
        }
    </script>
</body>
</html>
